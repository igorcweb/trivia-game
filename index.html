<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./assets/images/question-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
  <div class="wrapper">
    <div class="game">
      <h1>Movies Trivia Game</h1>
      <button>Start</button>
      <div class="content hidden">
        <h2 id="timer"></h2>
        <h2 id="question"></h2>
        <ul class="choices">
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
        </ul>
        <div class="message hidden">
          <h2 class="hidden" id="status">Wrong!</h2>
          <h2 class="correct">The Correct Answer was:
            <span class="correct"></span>
          </h2>
        </div>
        <video class="hidden" autoplay="autoplay" loop="loop" src=""></video>


      </div>

    </div>
  </div>
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>

  <script src="./assets/scripts/script.js "></script>
</body>

</html>
